name: Image Poster (from Google Drive)

on:
  schedule:
    # Runs once per day at 8am EST (13:00 UTC)
    - cron: "0 13 * * *"
  workflow_dispatch: # Allows manual triggering

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for google-github-actions/auth

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installs the requirements specific to this workflow
          pip install -r social-posts/requirements.txt

      # --- REMOVED "Restore Google service account JSON" STEP ---

      # --- This step is still good for GCS/Cloud Function auth ---
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }} # Assumes you still need this for GCS

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Run Image Processor
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          
          # Google Drive Folder IDs
          SOURCE_DRIVE_FOLDER_ID: "1Y5Ve_-TIch4YffTcrzsftMG-j6P2Fsgh"
          USED_DRIVE_FOLDER_ID: "1ghvqJI0aIm_KFSkwphlabpyhcGvf-I3Q"
          
          # Model name
          MODEL_NAME: "gemini-2.5-flash"
          FALLBACK_MODEL_NAME: "gemini-2.0-flash"
          
          # --- ADDED NEW OAUTH SECRETS ---
          GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          GDRIVE_REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
        run: |
          # Runs the script from its new location
          python social-posts/image_processor.py
          
      - name: Deploy Cloud Function (gcs-to-social)
        run: |
          echo "Deploying Cloud Function to handle new image post types..."
          # Build the function code
          mkdir -p build/gcs-to-social
          cp uploader/main.py build/gcs-to-social/
          cp uploader/requirements.txt build/gcs-to-social/
          cp uploader/caption_utils.py build/gcs-to-social/
          
          # Deploy the function
          gcloud functions deploy gcs-to-social \
            --region=us-central1 \
            --runtime=python311 \
            --entry-point=gcs_to_social \
            --trigger-bucket=${{ secrets.GCS_BUCKET }} \
            --memory=1Gi \
            --timeout=540s \
            --retry \
            --set-secrets=FACEBOOK_PAGE_TOKEN=FACEBOOK_PAGE_TOKEN:latest,FB_PAGE_ID=FB_PAGE_ID:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,YOUTUBE_CREDENTIALS_JSON=YOUTUBE_CREDENTIALS_JSON:latest \
            --set-env-vars=GCP_PROJECT=${{ secrets.GCP_PROJECT_ID }},GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT_ID }} \
            --source=build/gcs-to-social